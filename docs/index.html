<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DataCats Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>

    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <fieldset>
          <label for="heatmap">
            Heatmap:
            <input type="checkbox" name="heatmap" id="heatmap" checked />
            <span id="features"></span>
          </label>
          <label for="cna">
            C&A:
            <input type="checkbox" name="cna" id="cna" checked />
            <span id="cnaFeatures"></span>
          </label>
          <label for="hnm">
            H&M:
            <input type="checkbox" name="hnm" id="hnm" checked />
            <span id="hnmFeatures"></span>
          </label>
          <label for="bangladesh">
            Bangladesh Basins:
            <input type="checkbox" name="bangladesh" id="bangladesh" />
          </label>
        </fieldset>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.3.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <script src="base.js"></script>
  </body>
</html>
